version: '3.8'

services:
  postgres:
    image: postgres:15
    env_file: .env
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER:-postgres}"]
      interval: 5s
      retries: 5

  api:
    build:
      context: api
      dockerfile: Dockerfile
    env_file:
      - api/.env
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@127.0.0.1:5432/greenhouse
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8000:8000"

  ml:
    build:
      context: ml
      dockerfile: Dockerfile
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./my-app
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    env_file:
      - .env

volumes:
  pgdata:
