services:
  postgres:
    image: postgres:15
    env_file: .env
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER:-postgres}"]
      interval: 5s
      retries: 5

  api_service:
    build:
      context: ./backend/api_service
      dockerfile: Dockerfile
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8000:8000"

  tcp_service:
    build:
      context: ./backend/tcp_service
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - "9000:9000"

  frontend:
    build:
      context: ./my-app
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - .env

volumes:
  pgdata:
